name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lukaszkostka/debian_gcc:stretch
      env:
        VERSION: ${{ matrix.version }}
        DH_VERBOSE: 0
    strategy:
      matrix:
        version:
          - 8.2.0
          - 8.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Restore cache
        uses: actions/cache@v1
        with:
          path: $GITHUB_WORKSPACE/gcc-*.tar.xz
          key: gcc-source-${{ matrix.version }}

      - name: Create requirements
        run: make requires

      - name: Build package
        run: >
          dpkg-buildpackage
          -B
          --no-sign
          -jauto
          --compression=xz
          --compression-level=9
